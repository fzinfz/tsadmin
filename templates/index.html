{% extends "base.html" %}
{% load i18n %}

{% block title %}首页{% endblock %}

{% block content %}
    <div class="panel panel-default">
        {% for article in object_list %}
                <div class="panel-heading">
                    <h1><a href="{{ article.get_absolute_url }}">
                        {{ article.title }}
                    </a></h1>
                    <small>
                        {{ article.last_modified_time|date }}
                        (<a href="{{ article.get_slug_url }}" target="_blank">新窗口打开</a>)
                    </small>
                </div>
        {% endfor %}
    </div>
{% endblock %}
